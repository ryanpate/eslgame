<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Halloween Vocabulary Game{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="{{ url_for('index') }}" class="logo">
                    <span class="emoji">🎃</span>
                    <span>Halloween Vocab</span>
                </a>
                <div class="nav-links">
                    <a href="{{ url_for('index') }}">🏠 Home</a>
                    <a href="{{ url_for('vocabulary_list') }}">📚 Words</a>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>👻 Learn English with Fun! 🎃</p>
            <p class="small">For ESL Students - Practice Halloween Vocabulary</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
